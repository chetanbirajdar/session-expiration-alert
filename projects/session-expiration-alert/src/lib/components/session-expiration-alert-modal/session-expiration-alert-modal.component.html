<div class="modal-header">
  <h4 class="modal-title">Session is about to expire</h4>
</div>
<div class="modal-body">
  <div class="my-4" style="font-size: 1.25rem;">
    <p>Your session will expire in {{sessionTimer.remainSeconds$ | async}} seconds.</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="continue()">Continue Session</button>
  <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
</div>
